<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black & White Notes App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            padding: 30px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        #noteForm, #registrationForm, #loginForm {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
        }

        input, textarea {
            width: 95%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            background-color: #fff;
            color: #000;
            font-size: 1.2em;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px; /* Ensures button is below input */
        }

        button:hover {
            background-color: #ddd;
        }

        .notes {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        .notes li {
            background-color: #1c1c1c;
            padding: 20px;
            margin: 10px 0;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.2s ease;
        }

        .notes li:hover {
            transform: translateY(-5px);
        }

        .notes h2 {
            font-size: 1.3em;
            color: #fff;
            margin-bottom: 8px;
        }

        .notes p {
            font-size: 1em;
            color: #ccc;
            margin-bottom: 10px;
        }

        .delete-btn {
            background-color: transparent;
            color: #ff3b30;
            font-size: 1.5em;
            border: none;
            position: absolute;
            top: 0px;
            left: 500px;
            cursor: pointer;
            transition: none;
            width: 70px;
        }

        .delete-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>Notes</h1>

        <!-- Registration and Login Forms -->
        <div id="authForms">
            <!-- Registration Form -->
            <form id="registrationForm">
                <input type="text" id="registerUsername" placeholder="Username" required />
                <input type="password" id="registerPassword" placeholder="Password" required />
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Log in</a></p>
            </form>

            <!-- Login Form -->
            <form id="loginForm" style="display: none;">
                <input type="text" id="loginUsername" placeholder="Username" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Log in</button>
                <p>Don't have an account? <a href="#" onclick="showRegistrationForm()">Register</a></p>
                <p id="loginSuccess" style="color: green; display: none;"></p>
                <p id="loginError" style="color: red; display: none;"></p>
            </form>
        </div>

        <!-- Notes App -->
        <div id="notesApp" style="display: none;">
            <p id="userDisplay"></p>
            <button onclick="logoutUser()">Logout</button>
            <form id="noteForm">
                <input type="text" id="title" placeholder="Title" required />
                <textarea id="description" placeholder="Description" required></textarea>
                <button type="submit">Add Note</button>
            </form>
            <ul class="notes"></ul>
        </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
